<div class="computed-demo">
  <h2>🧮 Computed Signals Demo</h2>
  <p>Cantidad: {{ this.quantity() }}</p>
  <p>Precio unitario: {{ this.price() }}</p>
  <p>Total: {{ this.total() }}</p>

  <button (click)="incrementQuantity()">⬆️ Incrementar Cantidad</button>
  <button (click)="incrementPrice()">💰 Incrementar Precio</button>
</div>

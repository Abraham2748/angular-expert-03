<div class="counter-container">
  <h2>🖱️ Contador de clics con Signals</h2>
  <div class="count-display">Clics: {{ clickCount() }}</div>
  <div class="button-group">
    <button (click)="incrementClickCount()">➕ Incrementar</button>
    <button (click)="resetClickCount()">0️⃣ Reiniciar</button>
  </div>
</div>
